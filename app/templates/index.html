<!DOCTYPE html>
<html>
<head>
  <title>NER Tagger</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 80px; }
    .tagged { margin-top: 20px; }
    .tagged span { padding: 4px 6px; margin: 2px; border-radius: 4px; background: #1bcfe7; display: inline-block; }
  </style>
</head>
<body>
  <h2>Named Entity Recognition</h2>
  <textarea id="inputSentence" placeholder="Enter your sentence..."></textarea><br>
  <button onclick="getTags()">Tag Entities</button>

  <div class="tagged" id="outputTags"></div>

  <script>
    async function getTags() {
      const sentence = document.getElementById("inputSentence").value;
      const response = await fetch("http://localhost:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sentence }),
      });
      const data = await response.json();
      const out = data.words.map((word, i) => `<span>${word} <b>[${data.tags[i]}]</b></span>`).join(" ");
      document.getElementById("outputTags").innerHTML = out;
    }
  </script>
</body>
</html>
